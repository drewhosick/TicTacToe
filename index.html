<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/096272b72a.js" crossorigin="anonymous"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class="container">
        <h1 class="main-title">TIC TAC TOE</h1>
        <section class="game-grid">
            <!-- <i class="fas fa-times"></i> for X -->
            <!-- <i class="far fa-circle"></i> for O -->
            <div class="x11"><i class="fas fa-times green-yellow"></i></div>
            <div class="x21"><i class="fas fa-times green-yellow"></i></div>
            <div class="x31"><i class="fas fa-times green-yellow"></i></div>
            <div class="x12"><i class="fas fa-times green-yellow"></i></div>
            <div class="x22"><i class="fas fa-times green-yellow"></i></div>
            <div class="x32"><i class="fas fa-times green-yellow"></i></div>
            <div class="x13"><i class="fas fa-times green-yellow"></i></div>
            <div class="x23"><i class="fas fa-times green-yellow"></i></div>
            <div class="x33"><i class="fas fa-times green-yellow"></i></div>
        </section>
    <script src="app.js"></script>
    </main>
</body>
</html>
